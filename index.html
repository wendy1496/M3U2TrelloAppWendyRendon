<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ejercicio Trello</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="image/trello.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/style.css">
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
    <style>
        
        </style>
</head>
<body>

    <div class="container pt-4">
        <div class="row ">
          <div class="col-4">
          </div>
          <div class="col-4 text-center">
            <img src="image/logo.png" alt="Logo trello" style="width: 50%;">
          </div>
          <div class="col-4"> </div>
        </div>
        <div class="row text-center">
            <div class="col-4"></div>
            <div class="col-4">
                <p><h2>App tipo Kanban o Trello </h2></p>
            </div>
            <div class="col-4"></div>
          </div>
          <div class="row text-center">
            <div class="col-3"></div>
            <div class="col-6">
                <p><b>Módulo 3 • Unidad 2</b></p>
            </div>
            <div class="col-3"></div>
          </div>
          <hr>
          <div class="row">
            <div class="col-12 text-end pt-2">
              <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal1">Crear tarea <i class="fa fa-plus"></i></button>
            </div>
          </div>
          <div class="row pb-4">

            <div class="col-4">
              <h3 class="text-center">To Do</h3>
              <div class="contenedor" id="todoTasks">
                <div class="contenedor1">
                  
                  <h4>Tarea 1</h4>
                  
                  <p><h5>Responsable:</h5>Wen</p>
                  
                  <p><h5>Descripción:</h5>Tarea 1 de desarrollo</p>
                  <h5>Fecha:</h5>
                  <p>24 de julio</p>
                   </div>
                
              </div> 
            </div>
              
            <div class="col-4">
              <h3 class="text-center">Doing</h3>
              <div class="contenedor" id="doingTasks">
                <div id="contenedor2"></div>
              </div>
            </div> 
                     
            <div class="col-4">
              <h3 class="text-center">Done</h3>
              <div class="contenedor" id="doneTasks">
                <div id="contenedor3"></div>
              </div>  
            </div>
              
          </div>     
          
         
    
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Crear Tarea</h5>
    </div>
    <div class="modal-body">
      <form class="form-new-task" id="formNewTask">
        
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Titulo de la tarea:</label>
          <input type="text" class="form-control" id="titulo" name="titulo">
        </div>
        <div class="mb-3">
          <label for="message-text" class="col-form-label">Descripción:</label>
          <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
        </div>
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Responsable:</label>
          <input type="text" class="form-control" id="responsable" name="responsable">
        </div>
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Fecha de entrega:</label>
          <input type="date" class="form-control" id="fecha" name="fecha">
        </div>
        
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-info" id="crear1">Crear</button>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
      
    </div>
    </div>
    </div>
    </div>
        
      </div>
      
<script src="js/libraries/axios.js"></script>
<script src="js/helpers/main.js"></script>
<script src="js/api/request.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
